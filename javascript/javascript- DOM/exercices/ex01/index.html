  </div>
  
  <div class="container text-center">
   <h4>Numero do Jogador</h4>
   <input type="text" id="number" value="number" placeholder="digite aqui ">
   
   <h4>Nome do Jogador</h4>
   <input type="text" id="name" value="name" placeholder="digite aqui ">
   
   <h4>Posição do Jogador</h4>
   <input type="text" id="position" value="position" placeholder="digite aqui ">
   <br><br>
   <button onclick="cadastrar()">
    Cadastrar
   </button>

   <br><br>

   <table class="table">
    <thead>
     <tr>
      <th>Numero</th>
      <th>Nome</th>
      <th>Posição</th>
     </tr>
    </thead>
    <tbody id="tbody">
     
    </tbody>
   </table>
   
   
   
  </div>
  
 </div>
