<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="mainForm">

    <h1>Cadastro de Dev's</h1>

    <p>
        <h2>Formulario</h2>

        
        <label for="name">Nome</label>
        <br>
        <input type="text" name="name" id="name">


        <p>
            <label for="tecnologia">Digite a tecnologia que voce Sabe</label>
            <br>
            <input type="text" name="tech" id="tech">
        </p>



        <p>
            <label for="experience">Anos de experiencia</label>
            <br>
            <select name="experience" id="experience">
              <option selected>Selecione uma opção...</option>
              <option value="0 a 1 ano"> 0 - 1 </option>
              <option value="1 a 2 ">1 -2 </option>
              <option value="2 a 3">2 - 3 </option>
              </select>
            <br><br>
        </p>
        
    
        
    
        <button id="addInformations">Adicionar Informações</button>

        <button id="removeInformations"> Remover </button>






 </form>

    



    <script src="index.js"></script>
</body>
</html>
