<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        
        <caption>Satelites Saturno</caption> <!--O caption é usado para colocar o título da tabela.-->
        
        <thead><!--Tudo que for título da tabela vai ficar dentro da tag thead-->
            <tr>
                <th>Nome</th>
                <th>Data de Descobrimento</th>
            </tr>
        </thead>
        
        
        
    <tbody><!--Tudo que for informação das listas vai estar embutido na tag tbody-->
            <tr>
                <td>Titânia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
                </table>
        </tbody>

        <!--
tr - table row
td - table data
th - table head
thead - separação do titulo da tabela
tbody - separação do corpo da tabela. 
caption - titulo da tabela e nao da página
 -->

    </body>
</html>
