  <div class="container color1">

    <img src="img/logoOneBitDark.png" class="img-fluid" alt="logo">

<!--div para criação do form-->

<div class="container padding1">

  <p class="text-color fonts padding_t"> 
    1-Qual o seu nome ? 
  </p>

  
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Primeiro Nome :   </span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default"> Segundo Nome :   </span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <p class="fonts padding_t">
  2-Qual o seu gênero ?
  </p>

  <div class="form-check text-color fonts">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label " for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check text-color fonts">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>


  <p class="padding_t fonts text-color">
    3 - Marque os treinamentos que você fez : 
  </p>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
  </div>

  </div>
  

</div>
