<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Document</title>
</head>

<!-- Page Content -->


<div class="container color-box padding_style">
  
  <div class="img-align">
    <img src="img/logoOneBitDark.png" class="img-fluid w-50 " alt="">
  </div>
  
  <!--div para criação do form-->
  
  <div class="container padding-box">
    
    <p class="text-color padding_title"> 
      1-Qual o seu nome ? 
    </p>
    
    <!-- criação dos inputs --> 
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Primeiro Nome :   </span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default"> Segundo Nome :   </span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <!--Criação de radios  -->
    <p class="padding_title text-color ">
      2-Qual o seu gênero ?
    </p>
    
    <div class="form-check text-color">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label padding_style  " for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check text-color">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label padding_style" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    
    <!--Criação de checkbox -->
    <p class="padding_title text-color">
      3 - Marque os treinamentos que você fez : 
    </p>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="form-check-label  text-color ppadding_style" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label  text-color padding_style" for="flexSwitchCheckChecked">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="form-check-label text-color padding_style" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label text-color padding_style" for="flexSwitchCheckChecked">Treinamento Físico Intenso </label>
    </div>
    
    <!---Criação de select -->
    
    <p class="text-color padding_title">
      4 - Quais são as suas qualidades ?
      
    </p>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label  text-color padding_style" for="inlineCheckbox1">Proativo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label  text-color padding_style" for="inlineCheckbox2">Resistente</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label  text-color padding_style" for="inlineCheckbox2">Não vomito fácil</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label  text-color padding_style" for="inlineCheckbox2">Não temo marciano</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label  text-color padding_style " for="inlineCheckbox2">Já vi todos os Star Wars</label>
    </div>
    
    <!---Criação de botao enviar -->
    
    
    <div class="container "><button type="button" class="btn btn-outline-danger btn-align">Enviar</button></div>
    
    
    
    
    
  </div>
  
  
  <!-- /.container -->
  
</div>




<!-- Footer -->


<footer class=" text-center text-color footer-padding">
  
  
  Feito por : Samuel Das  © 2022 Copyright
  
  <!--- Fim Footer -->
  
</footer>

</div>
</body>
</html>
