<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas</title>

    <style>
        div{
            border:2px solid;
        }

        div ul {
        border: inherit;
        }

        /* quando colocamos o inherit quer dizer que os outros elementos herdarão informações do elemento pai.*/

        /* Por que todas as tags ficaram azuis ? Porque elas herdaram o estilo da div.*/
    </style>


</head>
<body>
    
    <div>
        
        <h1>Planetas</h1>
        <ul>
            <li>Terra</li>
            <li>Jupiter</li>
            <li>Saturno</li>
        </ul>
    </div>
</body>
</html>
